<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Диагностическая страница</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .success { color: green; }
    .error { color: red; }
    .info { color: blue; }
    button {
      padding: 10px;
      margin: 10px 0;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    pre {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Диагностическая страница</h1>
  
  <div>
    <h2>Проверка подключения к API</h2>
    <button onclick="checkHealth()">Проверить API</button>
    <button onclick="checkAuth()">Проверить авторизацию</button>
    <button onclick="checkVite()">Проверить Vite</button>
  </div>

  <div id="result">
    <p>Нажмите на кнопку для выполнения проверки</p>
  </div>

  <script>
    async function checkHealth() {
      try {
        const response = await fetch('/api/health');
        const data = await response.json();
        
        document.getElementById('result').innerHTML = `
          <h3 class="success">API работает</h3>
          <pre>${JSON.stringify(data, null, 2)}</pre>
        `;
      } catch (error) {
        document.getElementById('result').innerHTML = `
          <h3 class="error">Ошибка при подключении к API</h3>
          <pre>${error.message}</pre>
        `;
      }
    }

    async function checkAuth() {
      try {
        const response = await fetch('/api/current-user');
        const data = await response.json();
        
        document.getElementById('result').innerHTML = `
          <h3 class="info">Статус авторизации</h3>
          <pre>${JSON.stringify(data, null, 2)}</pre>
        `;
      } catch (error) {
        document.getElementById('result').innerHTML = `
          <h3 class="error">Ошибка при проверке авторизации</h3>
          <pre>${error.message}</pre>
        `;
      }
    }

    async function checkVite() {
      try {
        // Проверим, доступен ли Vite, запросив текущие настройки
        const response = await fetch('/@vite/client', { method: 'HEAD' });
        
        if (response.ok) {
          document.getElementById('result').innerHTML = `
            <h3 class="success">Vite работает</h3>
            <p>Статус: ${response.status}</p>
            <p>Vite Dev Server доступен</p>
          `;
        } else {
          document.getElementById('result').innerHTML = `
            <h3 class="error">Vite не работает</h3>
            <p>Статус: ${response.status}</p>
            <p>Vite Dev Server недоступен</p>
          `;
        }
      } catch (error) {
        document.getElementById('result').innerHTML = `
          <h3 class="error">Ошибка при проверке Vite</h3>
          <pre>${error.message}</pre>
        `;
      }
    }
  </script>
</body>
</html>
